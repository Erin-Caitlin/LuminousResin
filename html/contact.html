<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://erin-caitlin.github.io/all-images/LuminousResin/Logos.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contact</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html"><img class="img-thumbnail" src="https://erin-caitlin.github.io/all-images/LuminousResin/Logos.png" alt="logo" loading="lazy"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" aria-current="page" href="../index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" aria-current="page" href="./about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" aria-current="page" href="./product.html">Store<i class="bi bi-bag-check"></i></a></li>
            <li class="nav-item"><a class="nav-link" aria-current="page" href="./checkout.html">Checkout<span class="badge" counter></span></a></li>
            <li class="nav-item"><a class="nav-link" aria-current="page" href="./admin.html">Admin</a></li>
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="./contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
    
    <main class="container-fluid" content>
      <section id="contact-page">
        <h2 class="display-2">Contact <i class="bi bi-chat-square"></i></h2>
          <form action="https://formspree.io/f/xnqeedej" method="POST" id="contact-form">
            <label>Your name:</label>
            <input type="text" name="Name and Surname" placeholder="Name and surname" id="name">
        
            <label>Your email:</label>
            <input type="email" name="email" placeholder="Email@gmail.com" id="surname">
        
            <label>Your message:</label>
            <textarea name="message" placeholder="Type your message..." id="message"></textarea>
        
            <div class="btns">  
            <button type="submit" id="btn-send">Send</button>
            <button type="reset" id="btn-clear">Clear</button>
          </form>
      </section>

      <div social-media>
        <h3 class="display-3" contact-info>Call us or find us on our socials:</h3>

      <div class="col" id="socials">
        <div class="col" id="contact">
          <i class="bi bi-telephone" icon></i><p class="lead">066 267 3498</p>
        </div>

        <div class="col" id="contact">
          <i class="bi bi-whatsapp" icon></i>
          <p class="lead">066 267 3498</p>
        </div>

        <div class="col" id="contact">
          <i class="bi bi-instagram" icon></i>
          <p class="lead">Luminous_Resin</p>
        </div>

        <div class="col" id="contact">
          <i class="bi bi-envelope" icon></i>
          <p class="lead">luminous.resin@gmail.com</p>
        </div>

        <div  class="col" id="contact">
          <i class="bi bi-tiktok" icon></i>
          <p class="lead">Luminous_Resin</p>
        </div>
        
        </div>
      </div>
    </main>

    <footer class="container-fluid">
      <div class="row">
          <p class="lead">Luminous Resin &copy; <span currentYear></span></p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
      // Current year
      document.querySelector('[currentYear]').textContent = new Date(). getUTCFullYear()

      window.onload = () => {
            document.querySelector('[counter]').textContent = JSON.parse(localStorage.getItem('checkout'))
                ? JSON.parse(localStorage.getItem('checkout')).length
                : 0
        }
    </script>
</body>
</html>
